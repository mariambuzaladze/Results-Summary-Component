<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h3 class="your_result">Your Result</h3>
        <div class="oval">
          <p class="some">76</p>
          <p class="all">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="performance-message">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>

      <div class="summary">
        <p class="title">Summary</p>

        <div class="container">
          <div class="containers reaction">
            <div class="left">
              <img
                class="lightning"
                src="./images/icon-reaction.svg"
                alt="icon of lightning"
              />
              <p class="text_reaction">Reaction</p>
            </div>

            <div class="right">
              <span class="number80">80</span>
              <span class="number100">/ 100</span>
            </div>
          </div>

          <div class="containers memory">
            <div class="left">
              <img
                class="brain"
                src="./images/icon-memory.svg"
                alt="icon of brain"
              />
              <p class="text_memory">Memory</p>
            </div>

            <div class="right">
              <span class="number92">92</span>
              <span class="number100">/ 100</span>
            </div>
          </div>

          <div class="containers verbal">
            <div class="left">
              <img
                class="message"
                src="./images/icon-verbal.svg"
                alt="icon of message"
              />
              <p class="text_verbal">Verbal</p>
            </div>

            <div class="right">
              <span class="number61">61</span>
              <span class="number100">/ 100</span>
            </div>
          </div>

          <div class="containers visual">
            <div class="left">
              <img
                class="eye"
                src="./images/icon-visual.svg"
                alt="icon of an eye"
              />
              <p class="text_visual">Visual</p>
            </div>

            <div class="right">
              <span class="number73">73</span>
              <span class="number100">/ 100</span>
            </div>
          </div>
        </div>

        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
